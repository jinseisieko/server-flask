<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация квадрата в круг</title>
    <style>
        /* Стили для всего контейнера */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            background-color: #f5f5f5;
            border-radius: 15px;
            box-shadow: 0 0 10px #ccc;
        }

        /* Стили для заголовка */
        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        /* Стили для описания */
        p {
            max-width: 600px;
            line-height: 1.5rem;
        }

        /* Стили для квадрата/круга */
        .shape {
            width: 100px;
            height: 100px;
            background-color: #000;
            animation: shape-anim 2s infinite alternate;
        }

        @keyframes shape-anim {
            0% {
                border-radius: 0%;
            }
            50% {
                border-radius: 50%;
            }
            100% {
                border-radius: 0%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Анимация квадрата в круг</h1>
    <p>Ниже представлен квадрат, который анимируется в круг и обратно с помощью CSS.</p>
    <div class="shape"></div>
</div>
</body>
</html>
